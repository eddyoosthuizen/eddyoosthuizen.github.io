<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 70%);
            animation: animateBg 10s infinite alternate;
        }
        @keyframes animateBg {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.2); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div>
        <h1>Coming Soon...</h1>
        <p id="countdown">Launching in: <span id="timer">00:00:00</span></p>
    </div>

    <script>
        function startCountdown() {
            const launchDate = new Date("2025-04-01T00:00:00").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = launchDate - now;

                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    document.getElementById("timer").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    document.getElementById("countdown").innerText = "We're live!";
                }
            }, 1000);
        }
        startCountdown();
    </script>
</body>
</html>
